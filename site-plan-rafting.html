<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Site Plan</title>
    <link type="text/css" rel="stylesheet" href="styles/site-plan-rafting.css">
</head>
<body>
    <header>
        <h1>[Site name] Site Plan</h1>
        <h2>FirstName LastName</h2>
        <h2>WDD 130-[section]</h2>
        <!-- In the header above, add the name of your site, your name, and class number. For example, if you are in section 01, it should be WDD 130-01 -->
    </header>
    <main>
        <!-- ------------------------ Steps 2-3 ------------------------------ -->
        <hr>
        <h2>Overview</h2>
        <h3>Purpose</h3>
        <p>[Your purpose here]</p> <!-- change this -->
        
        <h3>Audience</h3>
        <p>[Your audience here]</p> <!-- change this -->
        
        <hr>
        <h2>Branding</h2>
        <h3>Website Logo</h3>
        <!-- Replace this with some sort of logo for your site. A logo can be as simple as the name of your site in a stylized font -->
        <img src="https://byui-wdd.github.io/wdd130/rafting_images/dryoarlogo.png" alt="Logo image">
        
        <hr>
        <h2>Style Guide</h2>
        
        <!-- ---- Steps 4-8 ---- -->
        <h3>Color Palette</h3>
        <!-- The colors you choose for a website are one of the most important decisions you will make. Follow the instructions to create a color palette -->
        <!-- Copy and paste the URL to your finished palette below. Replace the href value that is there with your own palette URL -->
        Palette URL: <a href="https://coolors.co/396e94-e7c24f-a43312-381d2a-aabd8c" target="_blank">https://coolors.co/396e94-e7c24f-a43312-381d2a-aabd8c</a>
        
        <table class="colors">
            <tr><th>Primary</th><th>Secondary</th><th>Accent 1</th><th>Accent 2</th></tr>
            <!-- Add your color values here -->
        </table>
    </main>
 </body>
</html>
